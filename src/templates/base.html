{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}

    {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles02.css' %}">


    <link rel="stylesheet" href="{% static 'django_summernote/summernote.css' %}">
    <script src="{% static 'django_summernote/summernote.min.js' %}"></script>

</head>
<body class="bg-black text-white">
<nav class="navbar navbar-expand-lg navbar-light fixed-top mb-7" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url 'articles:home' %}">0110</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'articles:home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'articles:list-articles' %}">Articles</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'articles:add_article' %}">Ajouter un
                        Article</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">{{ user.username }}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>


<div class="mt-7">
    {% block content %}
    {% endblock %}
</div>

<script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
