{% extends 'base.html' %}

{% block title %}
    Liste d'articles
{% endblock %}

{% block content %}
    <h1 class="text-center mb-4">Liste d'articles</h1>
    <div class="container">

        <div class="row">
            {% for article in articles %}
                <div class="col-md-4 d-flex align-items-stretch">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-img-top-container" style="height: 200px; overflow: hidden;">
                            <img src="{{ article.image.url }}" alt="{{ article.title }}" class="card-img-top"
                                 style="object-fit: cover; height: 100%; width: 100%;">
                        </div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text" style="max-height: 100px; overflow: hidden;">{{ article.description|truncatewords:30 }}</p>
                            <div class="mt-auto">
                                <a href="{% url 'articles:show_article' article.pk %}" class="btn btn-primary w-100">Voir
                                    plus</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
