{% extends 'base.html' %}

{% block title %}
    Liste d'articles
{% endblock %}

{% block content %}
    <h1>Liste d'articles</h1>
    <div class="container">
        <div class="row">
            {% for article in articles %}
                <div class="col-md-4">
                    <div class="card mb-3">
                        <img src="{{ article.image.url }}" alt="{{ article.title }}" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">{{ article.title }}</h5>
                            <p class="card-text">{{ article.description|truncatewords:50 }}</p>
                            <a href="{% url 'articles:show_article' article.pk %}" class="btn btn-primary">Voir plus</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}


<span>{{ article.author }}</span>
            <span>{{ article.nb_likes }}</span>
